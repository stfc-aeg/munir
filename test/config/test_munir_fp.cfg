[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static/build
adapters   = munir
enable_cors = true

[tornado]
logging = debug

[adapter.munir]
module = munir.adapter.MunirAdapter
fp_mode = 1
ctrl_endpoints = tcp://127.0.0.1:5000
#, tcp://127.0.0.1:5001
ctrl_timeout = 5.0
poll_interval = 0.5